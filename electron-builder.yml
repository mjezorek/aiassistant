appId: com.cmjventures.aiassistant
productName: AI Assistant Pro
directories:
  buildResources: "build"
  output: "dist"
files:
  - "!**/*"
  - "local-app/**/*"
  - "remote-apis/**/*"
  - "local-code-engine/**/*"
  - "shared/**/*"
  - "index.js"
  - "electron.js"
  - "package.json"
  - "package-lock.json"
  - "node_modules/**/*"
asar: true
mac:
  target:
    - "dmg"
win:
  target:
    - "nsis"
linux:
  target:
    - "AppImage"
