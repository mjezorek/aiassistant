<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3vpr6M7My6TddeU6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        #plugin-list .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Plugins
                    </div>
                    <div class="card-body">
                        <ul class="nav flex-column" id="plugin-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="plugin-content"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmM82/7rXISl0CkBg+wM6lA5zD7E8e2W+Jr59b6EGGoIhUL3rLA9GRykbiBU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script>
        async function loadPlugins() {
            const response = await fetch('/remote-apis/plugins');
            const plugins = await response.json();

            const pluginList = document.getElementById('plugin-list');
            const pluginContent = document.getElementById('plugin-content');

            plugins.forEach((plugin) => {
                const li = document.createElement('li');
                li.className = 'nav-item';

                const a = document.createElement('a');
                a.className = 'nav-link';
                a.innerHTML = `<i class="${plugin.icon}"></i> ${plugin.name}`;
                a.addEventListener('click', async () => {
                    pluginContent.innerHTML = '';

                    const response = await fetch(plugin.path);
                    const html = await response.text();

                    pluginContent.innerHTML = html;
                });

                li.appendChild(a);
                pluginList.appendChild(li);
            });
        }

        loadPlugins();
    </script>
</body>
</html>
