<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Assistant</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="top-bar">
      <img src="assets/logo.jpg" alt="AI Assistant Logo" id="logo" />
      <i id="settings-icon" class="fa fa-cog"></i>
    </div>
    <div class="main-content">
      <div id="text-prompt">
        <input type="text" id="input-text" placeholder="Type your question here..." />
        <button id="submit">
          <span id="submit-text">Submit</span>
          <i id="spinner" class="fas fa-spinner fa-spin" style="display: none;"></i>
        </button>

      </div>
      <div id="plugin-icons-container"></div>
       <div id="plugins-container"></div>
    </div>
    <div class="bottom-bar">
      <!-- Plugin icons will be added here -->
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
