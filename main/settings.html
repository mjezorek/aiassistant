<form id="settings-form">
  <label for="openai-api-key">OpenAI API Key:</label>
  <input type="text" id="openai-api-key" name="openai-api-key" />
  <div class="form-group">
  <label for="google-cloud-credentials">Google Cloud Credentials (JSON)</label>
  <input type="text" class="form-control" id="google-cloud-credentials" rows="5" placeholder="Paste the contents of your Google Cloud credentials JSON file here" />
</div>
  <button type="submit">Save</button>
</form>
